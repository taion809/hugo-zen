<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
<meta charset="utf-8">
{{ .Hugo.Generator }}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="http://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/github.min.css">
<!-- <link rel="stylesheet" href="/css/normalize.css"> -->
<link rel="stylesheet" href="/css/pure-min.css">
<!-- <link rel="stylesheet" href="/css/custom.css"> -->
<link rel="alternate" href="/index.xml" type="application/rss+xml" title="{{ .Site.Title }}">
<title>{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}</title>
<style>
    body {
        background-image: url("/img/symphony.png");
        background-color: #f1f1f1;
        color: #515151;
    }

    .flex-wrap {
       display: -webkit-flex;
       display: flex;
       -webkit-flex-direction: row /* works with row or column */
       flex-direction: row;
       -webkit-align-items: center;
       align-items: center;
       -webkit-justify-content: center;
       justify-content: center;
    }

    html, button, input, select, textarea,
    .pure-g [class *= "pure-u"] {
        /* Set your content font stack here: */
        font-family: Roboto, Georgia, Times, "Times New Roman", serif;
    }

    .content {
        -webkit-box-shadow: 1px 1px 5px 0px rgba(0,0,0,0.4);
        -moz-box-shadow: 1px 1px 5px 0px rgba(0,0,0,0.4);
        box-shadow: 1px 1px 5px 0px rgba(0,0,0,0.4);
        background-color: #FDFDFD;
        color: #626262;
        padding: 1em 1em 1em 1em;
        margin-top: 4em;
    }

    time {
        font-size: 14px;
        color: #9a9a9a;
    }
</style>
</head>
<body>

<div class="layout pure-g flex-wrap">
    <div class="content">
    <div class="pure-u-1 pure-u-md-3-4">
    	<header role="banner">
    		<div class="header-logo flex-wrap">
    			<a href="/"><img src="{{ .Site.Params.logo }}" width="60" height="60"></a>
    		</div>
    		{{ if eq $isHomePage true }}<h1 class="site-title flex-wrap">{{ .Site.Title }}</h1>{{ end }}
    	</header>
    </div>
